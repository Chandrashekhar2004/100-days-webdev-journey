<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox  </title>
</head>
<body>
    <form action="/server">
        <!-- checkbox -->
        <label for="age1">Are you below 18?</label>
        <input type="checkbox" name="age" id="age1" value="below18" >
        <br><br>
        <label for="age2">Are you above 18?</label>
        <input type="checkbox" name="age" id="age2" value="above18" >
        <br><br>

        <label for="term">Agree to terms and conditions</label>
        <input type="checkbox" name="term" id="term" value="agreed">
        <br><br>
        <label for="termm">Not Agree to terms and conditions</label>
        <input type="checkbox" name="term" id="termm" value="not agreed">
        <hr>
        
    </form>
</body>
</html>

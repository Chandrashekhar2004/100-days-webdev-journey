<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model practice question</title>
    <style>
        #parentDiv {
            border: 2px solid black;           
            width: 70px;
            height: 200px;
        }
        div > div {
            border: 2px solid black;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="parentDiv">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Pricing</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">

        <!-- Heading -->
        <div class="text-center mb-5">
            <h2>Pricing</h2>
            <p class="text-muted">Please checkout our most effective payment models</p>
        </div>

        <!-- Cards Row -->
        <div class="row text-center">

            <!-- Free -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4>Free</h4>
                    </div>
                    <div class="card-body">
                        <h1>$0 <small>/ mo</small></h1>
                        <p>10 users included</p>
                        <p>2 GB of storage</p>
                        <p>Email support</p>
                        <button class="btn btn-outline-primary">Sign up for free</button>
                    </div>
                </div>
            </div>

            <!-- Pro -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4>Pro</h4>
                    </div>
                    <div class="card-body">
                        <h1>$15 <small>/ mo</small></h1>
                        <p>20 users included</p>
                        <p>10 GB of storage</p>
                        <p>Priority email support</p>
                        <button class="btn btn-primary">Get started</button>
                    </div>
                </div>
            </div>

            <!-- Enterprise -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4>Enterprise</h4>
                    </div>
                    <div class="card-body">
                        <h1>$29 <small>/ mo</small></h1>
                        <p>30 users included</p>
                        <p>15 GB of storage</p>
                        <p>Phone and email support</p>
                        <button class="btn btn-primary">Contact us</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

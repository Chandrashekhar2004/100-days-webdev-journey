<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Practice</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="card">
        <img src="man.png" alt="man img">
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.jpg" alt="woman img">
        <div class="desc">
            <h3>Priya Singh</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>

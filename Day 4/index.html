<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - HTML Tables</title>
</head>
<body>
    <table border="solid">
        <caption>Fruit Inventory</caption>
        <thead>  
            <!-- Table header -->
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <!-- Table body -->
            <tbody>
            <tr>
                <td>Apples</td>
                <td>10</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>6</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Cherries</td>
                <td>20</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<body>
    <table border="solid">
        <caption>Fruit Inventory</caption>

            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <!-- Table body -->
            <tbody>
            <tr>
                <td>Apples</td>
                <td>10</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>6</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Cherries</td>
                <td>20</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>
